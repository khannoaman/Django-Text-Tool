{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/base.css' %}">

    {% block links %}
      
    {% endblock links %}

    <title>Tools</title>

  </head>


  <body>

    <!-- Navbar -->

      <nav class="navbar navbar-expand-md navbar-light bg-light">
          <div class="container">
                <a class="navbar-brand p-0" href="#">
                    <img src="{% static 'Images/tool.jpg' %}" width="60" height="60" class="d-inline-block " alt="" loading="lazy">
                    
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item mx-md-1">
                      <a class="nav-link py-0 px-2 my-1 " href="#">Text Tools</a>
                    </li>
                    <li class="nav-item mx-md-1">
                      <a class="nav-link py-0 px-2 my-1" href="#">Number Tools</a>
                    </li>
                  </ul>
                </div>
          </div>
      </nav>

    
    <!-- Container -->

    <div class="container-fluid mx-auto my-2">

        <div class="row">
          
              <!-- sidebar -->
              <div class="col-xl-3 col-lg-4 col-md-5 ">
                    
                    <nav class="nav flex-row flex-sm-column p-2">
                      {% block sidebarLink %}
                        
                      {% endblock sidebarLink %}
                    </nav>

              </div>

              <!-- body -->
              <div class="col-xl-9 col-lg-8 col-md-7">
                
                  <h1 id="heading">
                      {% block Heading %}{% endblock Heading %}
                  </h1>

                      {% block content %}
      
                      {% endblock content %}
              
              </div>

        </div>
      
    </div>



   



    <script >

    <!-- Navbar -->

    let ham=document.getElementsByClassName("navbar-toggler-icon");

    ham[0].addEventListener("click",function(){
      ham[0].classList.toggle("ham-activate")
    }
      );
    
    <!-- Side Nav Active Class-->

    let sidenav=document.querySelectorAll("nav.nav a.nav-link");


    window.onload=function()
   {
    for(var i=0;i<sidenav.length;i++)
    {
      if(sidenav[i].href==window.location.href)
      {
        sidenav[i].classList.add("active");
        break;
      }
    }
   }

    for (var i = 0; i < sidenav.length; i++)
    {
      sidenav[i].addEventListener("click", function() {
      var current = document.querySelector("nav.nav a.active");
      current.classList.remove("active");
      this.classList.add("active");
      });


    }


    </script>

    {% block script %}{% endblock script %}
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
